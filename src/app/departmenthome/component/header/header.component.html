<header>
  <div class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <!-- Navbar Brand (Logo and Title) -->
        <a
          class="navbar-brand d-flex align-items-center"
          routerLink="/mainpage"
        >
          <img class="rounded logo mb-2" src="\assets\logo.png" />
          <h3 class="mb-0">IPMega</h3>
        </a>

        <!-- Toggler for mobile view -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Content -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Navbar Links (Centered) -->
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item">
              <a
                class="nav-link "
                aria-current="page"
                routerLink="/departmenthome/home"  routerLinkActive="active"
                >Department Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/departmenthome/products" routerLinkActive="active"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/departmenthome/about" routerLinkActive="active">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/departmenthome/contactus" routerLinkActive="active"
                >Contact Us</a
              >
            </li>

            <!-- Admin Menu if userName is 'Giftson' -->
            <li class="nav-item dropdown" *ngIf="userName === 'Giftson'">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Admin Menu <i class="bi bi-lock lock"></i>
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" routerLink="/form"
                    >Add product</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    routerLink="/product-list"
                    >View & Edit cart</a
                  >
                </li>
              </ul>
            </li>

            <!-- Welcome Message -->
            <!-- <li class="nav-item">
              <a class="nav-link fw-bold">Welcome, {{ userName }}!</a>
            </li> -->
          </ul>

            </li>

              <a class="nav-link fw-bold" (click)="logout()">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" routerLink="/departmenthome/cart">
